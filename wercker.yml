# Docker Hub https://registry.hub.docker.com/_/debian/
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box: google/nodejs
# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongodb
    # http://devcenter.wercker.com/docs/services/mongodb.html

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    steps:
        - npm-install:
        - npm-test
        - script:
            name: create es5 compatible build result with babel
            code: ./node_modules/.bin/gulp babel

        # A custom script step, name value is used in the UI
         # and the code value contains the command that get executed
        - script:
            name: echo nodejs information
            code: |
                 echo "node version $(node -v) running"
                 echo "npm version $(npm -v) running"
deploy:
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: $GITHUB_RELEASE_VERSION
            title: Application $GITHUB_RELEASE_VERSION
            draft: true
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: build.tgz
            filename: app-$GITHUB_RELEASE_VERSION.tgz
        - turistforeningen/npm-publish
